{% extends 'paginas/modelo-ifpr.html' %}

{% load static %}

{% block conteudo %}
<h3>
    Lista de Campos registrados
    <a href="{% url 'cadastrar-campo' %}" class="btn btn-primary btn-sm float-right">Adicionar campo</a>
</h3>

<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
    
        {% for campo in object_list %}
        <tr>
            <td>{{ campo.nome }}</td>
            <td>{{ campo.descricao }}</td>
            <td>
                <a href="{% url 'editar-campo' campo.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-campo' campo.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum campo registrado.</td>
        </tr>
        {% endfor %}
    
    </table>
</div>
{% endblock %}
